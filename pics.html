<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<meta name="viewport" content="width=device-width">

</meta>
</head>
<body class="magenta-theme">
  <h1 class="text-center">My Iconic Pictures</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
<textarea class="mdc-avatar" alt="Avatar"></textarea>
        <p class="mb-0">@bard</p>
        <p>This is my drawer of iconic pictures. I can store up to 10 pictures in this drawer.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Pictures</h3>
        <div class="mdc-list">
          <a href="#" class="mdc-list-item mdc-list-item-action">
            <textarea class="mdc-avatar" alt="Avatar"></textarea>
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">Mona Lisa</h5>
              <small class="text-muted">Leonardo da Vinci</small>
            </div>
          </a>
          <a href="#" class="mdc-list-item mdc-list-item-action">
         <textarea class="mdc-avatar" alt="Avatar"></textarea>
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">Starry Night</h5>
              <small class="text-muted">Vincent van Gogh</small>
            </div>
          </a>
          <a href="#" class="mdc-list-item mdc-list-item-action">
          <textarea class="mdc-avatar" alt="Avatar"></textarea>
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">Guernica</h5>
              <small class="text-muted">Pablo Picasso</small>
            </div>
          </a>
        </div>
      </div>
      <div class="col-md-6">
        <h3>Add Picture</h3>
        <form action="/" method="post">
          <input type="file" name="file">
          <input type="submit" value="Add">
        </form>
      </div>
    </div>  <footer class="magenta-theme">

  </div>
</body>
</html>
