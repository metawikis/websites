<!DOCTYPE html>
<html>
<head>
  <title>My Facebook Profile</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/4.0.0-beta.3/material-components-web.min.css">
  <style>
    body {
      font-family: Roboto, sans-serif;
      background-color: magenta;
    }
    
    .container {
      width: 500px;
      margin: 0 auto;
    }
    
    .header {
      background-color: #ffffff;
      padding: 20px;
    }
    
    .header h1 {
      font-size: 20px;
      font-weight: 700;
    }
    
    .content {
      padding: 20px;
    }
    
    .content ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    .content li {
      margin-bottom: 10px;
    }
    
    .content li span {
      color: #000000;
      font-weight: 700;
    }
    
    .content li span::after {
      content: ':';
      padding-left: 10px;
    }
    
    .content li span,
    .content li p {
      color: #000000;
    }
    
    .footer {
      background-color: #ffffff;
      padding: 20px;
    }
    
    .footer p {
      text-align: center;
    }
    
    .material-icons {
      color: #000000;
    }
    body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #ffffff;
  padding: 20px;
}

header h1 {
  font-size: 20px;
  font-weight: 700;
}

nav {
  margin-top: 20px;
}

nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

nav li {
  display: inline-block;
  margin-right: 20px;
}

nav a {
  text-decoration: none;
  color: #000000;
}

main {
  margin-top: 20px;
}

section {
  margin-bottom: 20px;
}

#content {
  padding: 20px;
}

h2 {
  font-size: 16px;
  font-weight: 700;
}

p {
  margin-bottom: 10px;
}

button {
  background-color: #000000;
  color: #ffffff;
  font-size: 16px;
  font-weight: 700;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #ffffff;
  color: #000000;
}

footer {
  background-color: #ffffff;
  padding: 20px;
}

footer p {
  text-align: center;
}

.light-theme {
  background-color: #ffffff;
}

.dark-theme {
  background-color: #000000;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>My Facebook Profile</h1>
    </div>
    <div class="content">
      <ul>
        <li><span>Phrase</span> <span>Sentiment Value</span></li>
        <li><span>I love you</span> <span>1.0</span></li>
        <li><span>You're beautiful</span> <span>0.9</span></li>
        <li><span>I'm so happy</span> <span>0.8</span></li>
        <li><span>That's amazing</span> <span>0.7</span></li>
        <li><span>I'm so proud of you</span> <span>0.6</span></li>
        <li><span>You're the best</span> <span>0.5</span></li>
        <li><span>I can't wait</span> <span>0.4</span></li>
        <li><span>I'm so excited</span> <span>0.3</span></li>
        <li><span>This is great</span> <span>0.2</span></li>
        <li><span>I'm so glad</span> <span>0.1</span></li>
      </ul>
    </div>
    <div class="footer">
      <p>Copyright &copy; 2023 My Name</p>
    </div>
  </div>
</body>
</html>
