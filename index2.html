<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Facebook Clone</title>
<meta name="viewport" content="width=device-width">  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://material.io/components/material-components-web/dist/material-components-web.min.css">
  <link rel="stylesheet" href="style.css">
</meta>
</head>
<body class="magenta-theme">
  <h1 class="text-center">My Facebook Clone</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2 class="text-center">News Feed</h2>
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action">


            <textarea class="mdc-avatar" alt="Avatar"></textarea>
              <small class="text-muted">@bard</small>
            </div>
            <p class="mb-1">This is a photo.</p>
            <small class="text-muted">1d ago</small>
          </a>
      </div>
      <div class="col-md-6">
        <h2 class="text-center">Compose Post</h2>
        <form action="/" method="post">
          <input type="text" name="name" placeholder="Enter your name">
          <input type="text" name="post" placeholder="What's on your mind?">
          <input type="file" name="file">
          <input type="submit" value="Post">
        </form>
      </div>
    </div>  <footer class="magenta-theme">
    <p class="magenta-theme">Copyright &copy; 2023 Social Media Website</p>
  </footer>
  </div>
</body>
</html>
