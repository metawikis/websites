<!DOCTYPE html>
<html>
<head>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>

<!-- Card -->
<div class="mdc-card">
  <div class="mdc-card__header">
    <h2 class="mdc-card__title">Card Title</h2>
    <div class="mdc-card__subtitle">Card Subtitle</div>
  </div>
  <div class="mdc-card__content">
    <p>This is the content of the card.</p>
    <p>You can add any content you want to the card, including images, videos, and text.</p>
  </div>
  <div class="mdc-card__actions">
    <button class="mdc-button">Action 1</button>
    <button class="mdc-button">Action 2</button>
  </div>
</div>
<br>
<!-- Button -->
<button class="mdc-button">Button</button>

<!-- Input -->
<input class="mdc-text-field">

<!-- Textarea -->
<textarea class="mdc-text-area"></textarea>

<!-- List -->
<ul class="mdc-list">
  <li class="mdc-list-item">Item 1</li>
  <li class="mdc-list-item">Item 2</li>
  <li class="mdc-list-item">Item 3</li>
</ul>

<!-- Checkbox -->
<input type="checkbox" class="mdc-checkbox">

<!-- Radio Button -->
<input type="radio" class="mdc-radio" name="radio-group">

<!-- Dropdown -->
<select class="mdc-select">
  <option value="1">Option 1</option>
  <option value="2">Option 2</option>
  <option value="3">Option 3</option>
</select>

<!-- Dialog -->
<dialog class="mdc-dialog">
  <h2>Dialog Title</h2>
  <p>This is the content of the dialog.</p>
  <button class="mdc-button">Close</button>
</dialog>

<!-- Snackbar -->
<div class="mdc-snackbar">
  <span class="mdc-snackbar__text">This is a snackbar.</span>
  <button class="mdc-snackbar__action">Close</button>
</div>

<!-- Progress Indicator -->
<div class="mdc-progress-linear">
  <div class="mdc-progress-linear__indeterminate"></div>
</div>

<!-- Tooltip -->
<span class="mdc-tooltip" data-mdc-tooltip="{
  trigger: 'hover',
  position: 'top',
  tooltip: 'This is a tooltip.'
}">
  Tooltip
</span>
</body></html>
