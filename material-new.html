<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Material Design Page with Icons</title>
    <!-- Add Material Design for Three.js (MD3) library -->
    <script src="path/to/md3.js"></script>
    <!-- Include the Material Design CSS -->
    <link rel="stylesheet" href="https://unpkg.com/material-design-lite@1.3.0/material.min.css">
    <style>
        /* Additional custom CSS styles */
        .complex-card {
            width: 300px;
            margin: 20px;
            display: inline-block;
        }
    </style>
    <!-- Include the Material Icons library -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Complex Material Design Page</span>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="page-content">
            <!-- A complex card with an image, title, text, and multiple actions -->
            <div class="mdl-card complex-card mdl-shadow--4dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Complex Card</h2>
                </div>
                <div class="mdl-card__media">
                    <img src="path/to/image.jpg" alt="Image">
                </div>
                <div class="mdl-card__supporting-text">
                    This is a Material Design card component with an image and multiple actions.
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a href="#" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        <i class="material-icons">add</i> Action 1
                    </a>
                    <a href="#" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        <i class="material-icons">delete</i> Action 2
                    </a>
                </div>
            </div>

            <!-- A complex card with a form inside -->
            <div class="mdl-card complex-card mdl-shadow--4dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Form Card</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="sample1">
                            <label class="mdl-textfield__label" for="sample1">Text input</label>
                        </div>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                            <i class="material-icons">send</i> Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
