<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Design Components</title>
    <!-- Add Material Design for Three.js (MD3) library -->
    <script src="path/to/md3.js"></script>
    <!-- Include the Material Design CSS -->
    <link rel="stylesheet" href="https://unpkg.com/material-design-lite@1.3.0/material.min.css">
    <script src="https://unpkg.com/material-design-lite@1.3.0/material.min.js"></script>
</head>
<body>
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Material Design Components</span>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Card Title</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    This is a Material Design card component.
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a href="#" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Action</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
